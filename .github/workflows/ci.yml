name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter api prisma:generate
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: Run Checks
        run: pnpm check

      - name: Run tests
        run: pnpm --filter web test

      - name: Build
        run: pnpm run build
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

  api-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Neon branch
        id: neon
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          parent: production
          branch_name: ci-api-test-${{ github.run_id }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Generate Prisma client
        run: pnpm --filter api prisma:generate
        env:
          DATABASE_URL: ${{ steps.neon.outputs.db_url_with_pooler }}

      - name: Run migrations
        run: pnpm --filter api prisma:migrate:deploy
        env:
          DATABASE_URL: ${{ steps.neon.outputs.db_url_with_pooler }}

      - name: Run API tests
        run: pnpm --filter api test
        env:
          DATABASE_URL: ${{ steps.neon.outputs.db_url_with_pooler }}

      - name: Delete Neon branch
        if: always()
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch: ${{ steps.neon.outputs.branch_id }}
          api_key: ${{ secrets.NEON_API_KEY }}

  e2e-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: pw-version
        run: echo "version=$(pnpm --filter e2e exec playwright --version)" >> "$GITHUB_OUTPUT"

      - name: Cache Playwright browsers
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.pw-version.outputs.version }}-chromium

      - name: Install Playwright browsers
        if: steps.pw-cache.outputs.cache-hit != 'true'
        run: pnpm --filter e2e exec playwright install --with-deps chromium

      - name: Install Playwright deps (cached)
        if: steps.pw-cache.outputs.cache-hit == 'true'
        run: pnpm --filter e2e exec playwright install-deps chromium

      - name: Build API
        run: pnpm --filter api build
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: Build Web
        run: pnpm --filter web build

      - name: Start test database
        run: docker compose -f docker-compose.test.yml up -d

      - name: Wait for Postgres
        run: |
          timeout 30 bash -c 'until docker compose -f docker-compose.test.yml exec -T postgres pg_isready -U postgres; do sleep 1; done'

      - name: Run migrations
        run: |
          DATABASE_URL=postgresql://postgres:test@localhost:5433/herdbook_test pnpm --filter api prisma:migrate:deploy

      - name: Generate Prisma client
        run: pnpm --filter api prisma:generate
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5433/herdbook_test

      - name: Seed test data
        run: |
          DATABASE_URL=postgresql://postgres:test@localhost:5433/herdbook_test pnpm --filter api prisma:seed:e2e

      - name: Run smoke tests
        run: pnpm --filter e2e exec playwright test --config playwright.smoke.config.ts
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5433/herdbook_test
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-smoke
          path: packages/e2e/playwright-report/
          retention-days: 30

      - name: Stop test database
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
