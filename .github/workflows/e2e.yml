name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test
          POSTGRES_DB: herdbook_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm --filter api build
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: Build Web
        run: pnpm --filter web build

      - name: Run migrations
        run: |
          DATABASE_URL=postgresql://postgres:test@postgres:5432/herdbook_test pnpm --filter api prisma:migrate:deploy

      - name: Generate Prisma client
        run: pnpm --filter api prisma:generate
        env:
          DATABASE_URL: postgresql://postgres:test@postgres:5432/herdbook_test

      - name: Seed test data
        run: |
          DATABASE_URL=postgresql://postgres:test@postgres:5432/herdbook_test pnpm --filter api prisma:seed:e2e

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          DATABASE_URL: postgresql://postgres:test@postgres:5432/herdbook_test
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: packages/e2e/playwright-report/
          retention-days: 30
